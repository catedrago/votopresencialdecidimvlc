<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "main/css/bootstrap.css" %}' rel="stylesheet">
    <link href='{% static "main/css/sweetalert2.min.css" %}' rel="stylesheet">
    <script src='{% static "main/js/sweetalert2.min.js" %}'></script>

    <!-- Custom styles for this template -->
    <link href='{% static "main/css/index.css" %}' rel="stylesheet">
    <script src='{% static "module1/js/iniciar.js" %}'></script>
    <link href='{% static "main/css/main_css.css" %}' rel="stylesheet">
</head>

<body class="text-center">
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <h2 id="cerrar">Al cerrar el proceso de votación se eliminarán de forma permanente todos los datos introducidos.
Confirme que desea cerrar la votación.</h2>

        </div>
    </div>
    <hr class="half-rule"/>
    <div class="row align-items-center">
        <div class="col">

            <a href="{% url 'module1:index'  %}"><button id="cancelar" type="button" class="btn btn-primary btn-lg button-no"> Cancelar </button></a>
            <a href="{% url 'module1:cerrar_sistema'  %}"><button id="confirmar" type="button" class="btn btn-primary btn-lg" onclick=eliminando()> Confirmar </button></a>
        </div>
    </div>
</div>
</body>
<script src='{% static "main/js/jquery-3.3.1.min.js" %}'></script>

</html>
