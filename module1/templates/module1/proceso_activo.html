<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "main/css/bootstrap.css" %}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{% static "main/css/index.css" %}' rel="stylesheet">
    <link href='{% static "main/css/main_css.css" %}' rel="stylesheet">
</head>

<body class="text-center">
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <h2 id="votacionON">El sistema ha detectado que hay un proceso de votación activo. Indique si desea cerrar la votación actual
o continuar con el proceso de votación. Pulse el botón correspondiente. </h2>
            <h2 id="cargandoDatos" style="display: none">Cargando datos... Espere, por favor.</h2>
        </div>
    </div>
    <hr class="half-rule"/>
    <div class="row align-items-center">
        <div class="col">
            <button id="cerrar" type="button" class="btn btn-primary btn-lg"> Cerrar votación </button>
            <button id="continuar" type="button" class="btn btn-primary btn-lg"> Continuar votación </button>
        </div>
    </div>
</div>
</body>
<script src='{% static "main/js/jquery-3.3.1.min.js" %}'></script>
<script src='{% static "main/js/proceso_activo.js" %}'></script>
</html>
