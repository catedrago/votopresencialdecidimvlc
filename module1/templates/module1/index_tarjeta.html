<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "main/css/bootstrap.css" %}' rel="stylesheet">
    <link rel="stylesheet" type="text/css" href='{% static "module1/css/sweetalert2.min.css" %}'>
    <link href='{% static "main/css/sweetalert2.min.css" %}' rel="stylesheet">
    <script src='{% static "main/js/sweetalert2.min.js" %}'></script>
    <!-- Custom styles for this template -->
    <link href='{% static "main/css/index.css" %}' rel="stylesheet">
    <script src='{% static "module1/js/iniciar.js" %}'></script>
    <link href='{% static "main/css/main_css.css" %}' rel="stylesheet">
</head>

<body class="text-center">
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <h3>Coja una tarjeta de votación del depósito lateral y colóquela en el espacio rotulado como "colocar tarjeta".</h3>
            <h3>Pulse el botón "Aceptar" para iniciar el proceso de votación.</h3>

        </div>
    </div>
    <hr class="half-rule"/>
    <div class="row align-items-center">
        <div class="col">
            <a href="{% url 'module1:index'  %}"><button id="iniciar" type="button" class="btn btn-primary btn-lg button-no"> Cancelar </button></a>
            <a href="{% url 'module1:tarjeta'  %}"><button id="iniciar" type="button" class="btn btn-primary btn-lg" onclick=imprimiendo()> Aceptar </button></a>
        </div>
    </div>
</div>
</body>
<script src='{% static "main/js/jquery-3.3.1.min.js" %}'></script>
</html>
