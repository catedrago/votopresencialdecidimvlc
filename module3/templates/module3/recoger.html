<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "module3/css/bootstrap.css" %}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{% static "module3/css/index.css" %}' rel="stylesheet">
    <link href='{% static "main/css/main_css.css" %}' rel="stylesheet">
</head>

<body class="text-center">
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <h3 id="default">El número de identificación ha sido grabado con éxito. Recoja su recibo de votación. Para finalizar el proceso introduzca
                la tarjeta de votación en la urna.</h3>
            <h3>Gracias por su participación.</h3>

        </div>
    </div>
    <hr class="half-rule"/>
    <div class="row align-items-center">
        <div class="col">
            <a href="{% url 'module3:index'  %}"><button id="iniciar" type="button" class="btn btn-primary btn-lg"> Aceptar </button></a>
        </div>
    </div>
</div>
</body>
<script src='{% static "main/js/jquery-3.3.1.min.js" %}'></script>
<script src='{% static "main/js/main.js" %}'></script>
</html>
