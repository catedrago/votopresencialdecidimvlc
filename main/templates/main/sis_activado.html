<!doctype html>
<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "main/css/bootstrap.css" %}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{% static "main/css/index.css" %}' rel="stylesheet">
    <link href='{% static "main/css/main_css.css" %}' rel="stylesheet">
</head>

<body class="text-center">
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <h2 id="errorUSB">Sistema activado.</h2>
            <h2 id="errorUSB">Extraiga el dispositovo USB y pulse el boton "Aceptar" para continuar.</h2>
            <h3 id="errorUSB">Recuerde conectar la impresora si está en el módulo 3.</h3>

        </div>
    </div>
    <hr class="half-rule"/>
    <div class="row align-items-center">
        <div class="col">
            {% if modulo == 1 %}
                <a href="{% url 'interventor' %}">
                    <button id="iniciar" type="button" class="btn btn-primary btn-lg"> Aceptar</button>
                </a>
            {% elif modulo == 2 %}
                <a href="{% url 'module2:index' %}">
                    <button id="iniciar" type="button" class="btn btn-primary btn-lg"> Aceptar</button>
                </a>
            {% else %}
                <a href="{% url 'module3:index' %}">
                    <button id="iniciar" type="button" class="btn btn-primary btn-lg"> Aceptar</button>
                </a>
            {% endif %}
        </div>
    </div>
</div>
</body>
<script src='{% static "main/js/jquery-3.3.1.min.js" %}'></script>
<script src='{% static "main/js/main.js" %}'></script>
</html>
