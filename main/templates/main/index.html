<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "main/css/bootstrap.css" %}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{% static "main/css/index.css" %}' rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href='{% static "main/css/sweetalert2.min.css" %}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{% static "main/css/index.css" %}' rel="stylesheet">
    <script src='{% static "main/js/sweetalert2.min.js" %}'></script>
    <script src='{% static "main/js/jquery-3.3.1.min.js" %}'></script>
    <link href='{% static "main/css/main_css.css" %}' rel="stylesheet">
</head>

<body class="text-center">
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <h3 id="default">Introduzca el dispositivo USB y pulse el botón 'Iniciar' para comenzar el proceso de activación.</h3>
        </div>
    </div>
    <hr class="half-rule"/>
    <div class="row align-items-center">
        <div class="col">
            <a href="{% url 'iniciar'  %}"><button id="iniciar" type="button" class="btn btn-primary btn-lg" onclick=cargando_usb()> Iniciar </button></a>
        </div>
    </div>
</div>
</body>
<script src='{% static "main/js/jquery-3.3.1.min.js" %}'></script>
<script src='{% static "main/js/main.js" %}'></script>
<script src='{% static "main/js/iniciar.js" %}'></script>
</html>
