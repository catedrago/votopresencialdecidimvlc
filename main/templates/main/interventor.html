<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "main/css/bootstrap.css" %}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{% static "main/css/index.css" %}' rel="stylesheet">
    <link href='{% static "main/css/sweetalert2.min.css" %}' rel="stylesheet">
    <script src='{% static "main/js/sweetalert2.min.js" %}'></script>
    <script src='{% static "main/js/iniciar.js" %}'></script>
    <link href='{% static "main/css/main_css.css" %}' rel="stylesheet">
</head>

<body class="text-center">
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <h2 id="default">¿Quiere emitir una tarjeta para el interventor/a?</h2>
            <h2 id="default">En caso afirmativo, coja una tarjeta de votación del depósito lateral y colóquela en el espacio asignado antes de pulsar el botón "Sí".</h2>
        </div>
    </div>
    <hr class="half-rule"/>
    <div class="row align-items-center">
        <div class="col">
            <a href="{% url 'module1:index'  %}"><button id="no"  type="button" class="btn btn-primary btn-lg button-no"> No </button></a>
            <a href="{% url 'module1:index_interventor'  %}"><button id="si"  type="button" class="btn btn-primary btn-lg" onclick="imprimiendo()"> Sí </button></a>

            <button id="aceptar" type="button" class="btn btn-primary btn-lg" style="display: none;"> Aceptar </button>
        </div>
    </div>
</div>
</body>
<script src='{% static "main/js/jquery-3.3.1.min.js" %}'></script>
<script src='{% static "main/js/iniciar.js" %}'></script>
</html>
